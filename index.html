<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
	<title>Calculator</title>
</head>
<body>
	<div id='calculator'>
        <input id='display' maxlength="21" readonly>
        <div class='keys'>
            <a href='https://github.com/joshghent/calculator' target='_blank'><span class='github-icon'></span></a>
            <span onclick='reset()'>C</span>
            <span onclick="square_number()">x<sup>2</sup></span>
            <span onclick="backspace()">⬅</span>
            <span class='number' onclick='number_key_pressed(7)'>7</span>
            <span class='number' onclick='number_key_pressed(8)'>8</span>
            <span class='number' onclick='number_key_pressed(9)'>9</span>
            <span class='operator' onclick='operator_key_pressed("/")'>÷</span>
            <span class='number' onclick='number_key_pressed(4)'>4</span>
            <span class='number' onclick='number_key_pressed(5)'>5</span>
            <span class='number' onclick='number_key_pressed(6)'>6</span>
            <span class='operator' onclick='operator_key_pressed("*")'>×</span>
            <span class='number' onclick='number_key_pressed(1)'>1</span>
            <span class='number' onclick='number_key_pressed(2)'>2</span>
            <span class='number' onclick='number_key_pressed(3)'>3</span>
            <span class='operator' onclick='operator_key_pressed("-")'>-</span>
            <span class='number' onclick='number_key_pressed(0)'>0</span>
            <span onclick='operator_key_pressed("decimal")'>.</span>
            <span class='sum' onclick='evaluate_display_value()'>=</span>
            <span class='operator' onclick='operator_key_pressed("+")'>+</span>
        </div>
    </div>
</body>
<script src='keyboardjs.min.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
</html>
