<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
	<title>Calculator</title>
</head>
<body>
	<div id='calculator'>
        <input id='display' readonly>
        <div class='keys'>
            <span class='number' onclick='number_key_pressed(7)'>7</span>
            <span class='number' onclick='number_key_pressed(8)'>8</span>
            <span class='number' onclick='number_key_pressed(9)'>9</span>
            <span class='operator'>รท</span>
            <span class='number' onclick='number_key_pressed(4)'>4</span>
            <span class='number' onclick='number_key_pressed(5)'>5</span>
            <span class='number' onclick='number_key_pressed(6)'>6</span>
            <span class='operator'>ร</span>
            <span class='number' onclick='number_key_pressed(1)'>1</span>
            <span class='number' onclick='number_key_pressed(2)'>2</span>
            <span class='number' onclick='number_key_pressed(3)'>3</span>
            <span class='operator'>-</span>
            <span class='number' onclick='number_key_pressed(0)'>0</span>
            <span>.</span>
            <span class='sum'>=</span>
            <span>+</span>
        </div>
    </div>
</body>
<script src='app.js' type='text/javascript'></script>
</html>
