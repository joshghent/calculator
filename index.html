<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='github-icon.css'>
	<title>Calculator</title>
</head>
<body>
	<div id='calculator'>
        <input id='display' maxlength="21" readonly>
        <div class='keys'>
            <a href='https://github.com/joshghent/calculator' target='_blank'><span class='icon-github-circled'></span></a>
            <span onclick='reset()'>C</span>
            <span onclick="squareNumber()">x<sup>2</sup></span>
            <span onclick="backspace()">⬅</span>
            <span class='number' onclick='numberKeyPressed(7)'>7</span>
            <span class='number' onclick='numberKeyPressed(8)'>8</span>
            <span class='number' onclick='numberKeyPressed(9)'>9</span>
            <span class='operator' onclick='operatorKeyPress("/")'>÷</span>
            <span class='number' onclick='numberKeyPressed(4)'>4</span>
            <span class='number' onclick='numberKeyPressed(5)'>5</span>
            <span class='number' onclick='numberKeyPressed(6)'>6</span>
            <span class='operator' onclick='operatorKeyPress("*")'>×</span>
            <span class='number' onclick='numberKeyPressed(1)'>1</span>
            <span class='number' onclick='numberKeyPressed(2)'>2</span>
            <span class='number' onclick='numberKeyPressed(3)'>3</span>
            <span class='operator' onclick='operatorKeyPress("-")'>-</span>
            <span class='number' onclick='numberKeyPressed(0)'>0</span>
            <span onclick='operatorKeyPress("decimal")'>.</span>
            <span class='sum' onclick='calculate()'>=</span>
            <span class='operator' onclick='operatorKeyPress("+")'>+</span>
        </div>
    </div>
</body>
<script src='keyboardjs.min.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
</html>
